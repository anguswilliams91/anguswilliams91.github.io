name: PL predictions

on: push

jobs:
    add-predictions:
        name: Add predictions page
        runs-on: ubuntu-latest

        steps:
            - name: checkout repo
              uses: actions/checkout@v2

            - name: set up python
              uses: actions/setup-python@v2
              with:
                python-version: '3.7'
            
            - name: install packages
              run: pip install bpl requests tabulate

            - name: run script to produce new file
              run: python ./.github/workflows/make_predictions.py --date 2020-09-10

            